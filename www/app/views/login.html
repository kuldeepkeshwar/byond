<div id="bodyOverlay"></div>
<div class="container signin-page">
    <div class="logo text-center form-group">
        <a href=""><img src="app/images/logo.png" alt=""></a>
    </div>

    <div class="row text-center form-group">
        <div class="col-md-12">
            <h3>Sign In</h3>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="" class="display-block">Phone no</label>
                <input type="text" ng-model="phoneNumber" class="form-control signin"/>
            </div>

            <div class="form-group">
                <label for="" class="display-block">Password</label>
                <input type="password" ng-model="password" class="form-control signin"/>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <button class="btn btn-signin" ng-click="login()">Let's Go</button>
    </div>
</div>
