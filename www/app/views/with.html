<div class="header">
    <h4 class="text-left margin-bottom-xs">WITH ???</h4>
    <h5>Family, Friends, Colleagues</h5>
</div>
<div class="container content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="plan-cards plan-cards--no-border">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control form-control--black" placeholder="Minimum" ng-model="contactPage.minfriends" ng-keyup="declareMinFriend()"/>
                        </div>
                        <div class="col-xs-4 text-right">
                            <label for="" class="font-size-12">{{cashback}}% Cashback</label>
                        </div>
                    </div>
                </div>

                <h4 class="margin-bottom-18">Contacts</h4>
                <ul class="list-block contact">
                    <li class="padding-bottom-xs margin-bottom-xs" ng-repeat="c in contacts" ng-click="selectFriends(c)">
                        <label class="nb-checkbox margin-bottom-zero">
                            <input type="checkbox" ng-disabled="allDisabled" ng-checked="c.checked" >
                            <span class="nb-checkbox__bg"></span>
						    <span class="nb-checkbox__icon">
						    <i class="material-icons">check</i>
						    </span>
                            <span class="nb-checkbox__text" ng-bind="c.displayName"></span>
                        </label>
                    </li>
                    <ul>
            </div>
        </div>
    </div>
</div>
